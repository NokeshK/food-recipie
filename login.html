    </div>

    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn primary-btn animated-btn">Login</button>
        </form>
        <div class="auth-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if email and password are not empty
            if (email && password) {
                // Store the email in localStorage
                localStorage.setItem('userEmail', email);
                
                // Add the logged-in user's email to the list of registered users
                let loggedInUsers = JSON.parse(localStorage.getItem('loggedInUsers')) || [];
                if (!loggedInUsers.includes(email)) { // Prevent duplicate entries
                    loggedInUsers.push(email);
                    localStorage.setItem('loggedInUsers', JSON.stringify(loggedInUsers));
                }

                // Check if it's the admin email
                if (email === 'nokesh8919500709@gmail.com') {
                    localStorage.setItem('isAdmin', 'true');
                } else {
                    localStorage.setItem('isAdmin', 'false');
                }
                
                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                alert('Please enter both email and password');
            }
        });
    </script>
</body>
</html>
