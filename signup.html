<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <img src="https://images.unsplash.com/photo-1490647932296-77cd8a1f0276?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Dish 3" class="animated-dish left-dish-2">
    <img src="https://images.unsplash.com/photo-1493770807516-ef084b09da5c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Dish 4" class="animated-dish left-dish-3">
    <img src="https://images.unsplash.com/photo-1484723091739-cd68ae0d4bb3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Dish 5" class="animated-dish right-dish-2">
    <img src="https://images.unsplash.com/photo-1504674900247-0877ce9b5117?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Dish 6" class="animated-dish right-dish-3">

    <!-- Animated icons -->
    <i class="fas fa-utensils animated-icon top-left-icon"></i>
    <i class="fas fa-utensils animated-icon bottom-right-icon"></i>
    <i class="fas fa-pizza-slice animated-icon top-right-icon"></i>
    <i class="fas fa-hamburger animated-icon bottom-left-icon"></i>

    <!-- Animated food images -->
    <div class="animated-images">
        <img src="https://www.animatedimages.org/data/media/298/animated-eat-and-drink-image-0018.gif" alt="Animated Food 1" class="animated-food-img img-1">
        <img src="https://www.animatedimages.org/data/media/298/animated-eat-and-drink-image-0211.gif" alt="Animated Food 2" class="animated-food-img img-2">
        <img src="https://www.animatedimages.org/data/media/298/animated-eat-and-drink-image-0400.gif" alt="Animated Food 3" class="animated-food-img img-3">

    </div>

    <div class="auth-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn primary-btn animated-btn">Sign Up</button>
        </form>
        <div class="auth-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // In a real application, you would send this data to a server
            localStorage.setItem('user', JSON.stringify({ name, email }));
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
